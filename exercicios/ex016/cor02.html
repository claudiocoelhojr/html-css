<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* CONFIGURAÇÕES GLOBAIS DA CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #96803B, #413c2f); /*to right; to left; to top; to bottom*/
            background-attachment: fixed; /*usado para gradiente to bottom e to top*/
        }
        h1{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

</body>
</html>
